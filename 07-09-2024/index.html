<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-0">

        <div class="bg-black bg-gradient w-100">
          <div class="p-2">
            <img src="https://assets.ducati.com/dist/0.26.0/assets/img/ducati_id.png" style="width: 100px; height: 100px;" alt="">
          </div>
        </div>

        <div class="container text-center mt-2">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-outline-danger">Misión</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-danger">Visión</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-danger">Contactos</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-danger">Quienes somos</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-danger">Estructura</button>
              </div>
            </div>
          </div>

        <div class="mt-2 container-fluid" style="width: 98%;">
            <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0" style="background-image: url('https://images.ctfassets.net/x7j9qwvpvr5s/61jtjnG1fNbVIW6mAE9hNQ/c43990008df9ff1e5e87e910ab008e66/Ducati-MY25-Panigale-V4-overview-looks-preview-1000x700-01.jpg'); background-size: cover; background-position: center;">
                  <div class="card w-50 h-100 text-center" style="border-top-color: black; border-bottom-color: black;">
                    <img src="https://images.ctfassets.net/x7j9qwvpvr5s/3Bk1O5At06K08ycfcNARJh/b4ed142280429382fefac359f76da3cb/MY-21-Superleggera-V4-01-Model-Blocks-630x390-v03.png" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">Panigale V</h5>
                      <p class="card-text">Combinación mágica de tecnología sofisticada y belleza sensual.</p>
                      <a href="#" class="btn btn-danger">Reservar</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0" style="background-image: url('https://images.ctfassets.net/x7j9qwvpvr5s/1UBREStLksSoG2YcQneG7s/7549d1862d70f67764487c1a632e5d70/Ducati-Hypermotard-950-RVE-MY24-overview-carousel-imgtxt-677x740-01.jpg'); background-size: cover; background-position: center;">
                  <div class="card w-50 h-100 text-center mx-auto" style="border-top-color: black; border-bottom-color: black;">
                    <img src="https://images.ctfassets.net/x7j9qwvpvr5s/2GxV56i1jrEPrV8L5jC4ri/912951a7f5155d9b503c3a69bdc1ee65/Hypermotard-950-SP-MY22-Model-Preview-1050x650-v06.png" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">Hypermotard 950</h5>
                      <p class="card-text">Es la moto de diversión por excelencia para aquellos que quieren disfrutar de cada curva.</p>
                      <a href="#" class="btn btn-danger">Reservar</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <div class="mt-3 d-flex justify-content-center w-100" style="background-image: url('https://images.ctfassets.net/x7j9qwvpvr5s/3MEpK397jwVhS04ZG5zhrB/eb0891fe33586466994e38196d7ad94c/12_Apparel-Ducati_-provinatura-1-509_UC460225.jpg'); background-size: cover; background-position: center;">
          <form class="w-50 p-3">
            <div class="mb-3">
              <select class="form-select" name="tipo de documento" required>
                <option selected disabled value="">Tipo de documento</option>
                <option value="Cedula">Cedula C.C</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Cedula de extrangeria">Cedula de extrangeria</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Documento">
            </div>
            <div class="mb-3 form-floating">
              <input type="name" class="form-control" id="floatingName" placeholder="Nombre">
              <label for="floatingName">Nombre</label>
            </div>
            <div class="mb-3 form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Correo(name@example.com)</label>
            </div>
            <div class="mb-3 form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Contraseña</label>
            </div>
          </form>
        </div>

    </div>
</body>
</html>
