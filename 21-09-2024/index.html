<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function calcularSetenta() {
        var inputNumber1 = parseFloat(
          document.getElementById("inputNumber1").value
        );
        var inputNumber2 = parseFloat(
          document.getElementById("inputNumber2").value
        );
        var inputNumber3 = parseFloat(
          document.getElementById("inputNumber3").value
        );

        var setenta = ((inputNumber1 + inputNumber2 + inputNumber3) / 3) * 0.7;

        alert(setenta);
        document.getElementById("set").value = setenta;
      }

      function calcularTreinta() {
        var inputNumber30 = parseFloat(
          document.getElementById("inputNumber30").value
        );
        var set = parseFloat(document.getElementById("set").value);

        var treinta = inputNumber30 * 0.3;

        document.getElementById("mostrar30").value = treinta;

        var total = set + treinta;

        document.getElementById("det").value = total;

        if (total >= 3) {
          alert("Usted aprobó la materia");
        } else if (total >= 2 && total < 3) {
          alert("Usted puede habilitar la materia");
        } else {
          alert("Usted perdió la materia");
        }
      }

      function calcularSuma() {
        var sumando1 = parseFloat(document.getElementById("sumando1").value);
        var sumando2 = parseFloat(document.getElementById("sumando2").value);

        var totalSuma = sumando1 + sumando2;

        document.getElementById("resultadoSuma").textContent = totalSuma;
      }

      function calcularMultiplicacion() {
        var multiplicando = parseFloat(
          document.getElementById("multiplicando").value
        );
        var multiplicador = parseFloat(
          document.getElementById("multiplicador").value
        );

        if (multiplicando % 2 === 0 && multiplicador % 2 === 0) {
          var total = multiplicando * multiplicador;

          document.getElementById("producto").textContent = total;
        } else {
          document.getElementById("producto").textContent =
            "Ambos números deben ser pares.";
        }
      }

      function calcularResta() {
        var edad1 = parseInt(document.getElementById("edad1").value);
        var edad2 = parseInt(document.getElementById("edad2").value);
        var edad3 = parseInt(document.getElementById("edad3").value);

        var dif1a2 = edad1 - edad2;
        var dif1a3 = edad1 - edad3;
        var dif2a3 = edad2 - edad3;

        document.getElementById("diferencias").textContent =
          " de la primera a la segunda es: " +
          dif1a2 +
          " de la primera a la tercera es: " +
          dif1a3 +
          " de la segunda a la tercera es: " +
          dif2a3;
      }

      function calcularDivision() {
        var dividendo = parseFloat(document.getElementById("dividendo").value);
        var divisor = parseFloat(document.getElementById("divisor").value);

        if (divisor === 0) {
          document.getElementById("cociente").textContent =
            "No se puede dividir entre cero";
        } else {
          var cociente = dividendo / divisor;
          document.getElementById("cociente").textContent = cociente;
        }
      }
    </script>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="">
        <div class="p-2">
          <img
            src="https://assets.ducati.com/dist/0.26.0/assets/img/ducati_id.png"
            style="width: 100px; height: 100px"
            alt=""
          />
        </div>
      </div>

      <div class="" style="height: 500px">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          style="height: 500px"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cadena100-cdnmed.cadena100.es/resources/jpg/0/3/1557136520330.jpg"
                class="d-block w-100"
                style="height: 500px"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cards.algoreducation.com/_next/image?url=https%3A%2F%2Ffiles.algoreducation.com%2Fproduction-ts%2F__S3__980b4ef1-9d41-4645-a5f5-5aeb9d6fb617&w=3840&q=75"
                class="d-block w-100"
                style="height: 500px"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.lanacion.com.ar/resizer/v2/un-estudio-de-la-universidad-de-cordoba-vincula-A6LV5EJVKNFEDDLD3KBJ6DZJUE.jpg?auth=0e38f713d3f2370f66ae39f45e3f228df05fbd0ae2112378e0edabccdcbefca2&width=420&height=280&quality=70&smart=true"
                class="d-block w-100"
                style="height: 500px"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item text-center">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Calcular Definitiva
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <form class="row g-3">
                  <div class="mb-3 col-md-4">
                    <label for="exampleInputEmail1" class="form-label"
                      >Ingrese nota 1</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="inputNumber1"
                      placeholder="Nota uno"
                    />
                  </div>
                  <div class="mb-3 col-md-4">
                    <label for="exampleInputEmail1" class="form-label"
                      >Ingrese nota 2</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="inputNumber2"
                      placeholder="Nota dos"
                    />
                  </div>
                  <div class="mb-3 col-md-4">
                    <label for="exampleInputEmail1" class="form-label"
                      >Ingrese nota 3</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="inputNumber3"
                      placeholder="Nota tres"
                    />
                  </div>
                  <div class="col-12">
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calcularSetenta()"
                    >
                      Calcular
                    </button>
                  </div>

                  <div class="mb-3 col-md-4">
                    <label for="exampleInputEmail1" class="form-label"
                      >Setenta =
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="set"
                      placeholder="Nota setenta"
                    />
                  </div>
                  <div class="mb-3 col-md-4">
                    <label for="exampleInputEmail1" class="form-label"
                      >Ingrese nota 30</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="inputNumber30"
                      placeholder="Nota treinta"
                    />
                  </div>

                  <div class="col-12">
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="calcularTreinta()"
                    >
                      Calcular
                    </button>
                  </div>

                  <div class="mb-3 col-md-4">
                    <label for="exampleInputEmail1" class="form-label"
                      >Treinta= </label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="mostrar30"
                      placeholder="Nota 30"
                    />
                  </div>
                  <div class="mb-3 col-md-4">
                    <label for="exampleInputEmail1" class="form-label"
                      >Definitiva</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="det"
                      placeholder="Nota Definitiva"
                    />
                  </div>
                  <div id="total">Total:</div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <p class="d-inline-flex gap-1 mt-3">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseSumar"
            aria-expanded="false"
            aria-controls="collapseSumar"
          >
            Sumar
          </button>
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseMultiplicar"
            aria-expanded="false"
            aria-controls="collapseMultiplicar"
          >
            Multiplicar
          </button>
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseResta"
            aria-expanded="false"
            aria-controls="collapseResta"
          >
            Resta
          </button>
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseDivision"
            aria-expanded="false"
            aria-controls="collapseDivision"
          >
            División
          </button>
        </p>

        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="collapse multi-collapse" id="collapseSumar">
              <div class="card card-body">
                <div class="mb-3">
                  <label for="numero1" class="form-label"
                    >Ingrese el primer número</label
                  >
                  <input type="number" class="form-control" id="sumando1" />
                </div>
                <div class="mb-3">
                  <label for="numero2" class="form-label"
                    >Ingrese el segundo número</label
                  >
                  <input type="number" class="form-control" id="sumando2" />
                </div>
                <div>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="calcularSuma()"
                  >
                    Calcular
                  </button>
                </div>
                <div>Total: <span id="resultadoSuma"></span></div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="collapse multi-collapse" id="collapseMultiplicar">
              <div class="card card-body">
                <div class="mb-3">
                  <label for="numero1" class="form-label"
                    >Ingrese el primer número</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="multiplicando"
                  />
                </div>
                <div class="mb-3">
                  <label for="numero2" class="form-label"
                    >Ingrese el segundo número</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="multiplicador"
                  />
                </div>
                <div>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="calcularMultiplicacion()"
                  >
                    Calcular
                  </button>
                </div>
                <div>Total: <span id="producto"></span></div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="collapse multi-collapse" id="collapseResta">
              <div class="card card-body">
                <div class="mb-3">
                  <label for="edad1" class="form-label"
                    >Ingrese la primera edad</label
                  >
                  <input type="number" class="form-control" id="edad1" />
                </div>
                <div class="mb-3">
                  <label for="edad2" class="form-label"
                    >Ingrese la segunda edad</label
                  >
                  <input type="number" class="form-control" id="edad2" />
                </div>
                <div class="mb-3">
                  <label for="edad3" class="form-label"
                    >Ingrese la tercera edad</label
                  >
                  <input type="number" class="form-control" id="edad3" />
                </div>
                <div>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="calcularResta()"
                  >
                    Calcular
                  </button>
                </div>
                <div>
                  La diferencia de edades <span id="diferencias"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="collapse multi-collapse" id="collapseDivision">
              <div class="card card-body">
                <div class="mb-3">
                  <label for="numero1" class="form-label"
                    >Ingrese el primer número</label
                  >
                  <input type="number" class="form-control" id="dividendo" />
                </div>
                <div class="mb-3">
                  <label for="numero2" class="form-label"
                    >Ingrese el segundo número</label
                  >
                  <input type="number" class="form-control" id="divisor" />
                </div>
                <div>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="calcularDivision()"
                  >
                    Calcular
                  </button>
                </div>
                <div>Total: <span id="cociente"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
