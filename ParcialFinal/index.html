<body>

    <div class="conteiner">
        <!-- Menú -->

            <nav>
                <ul>

                        </a>
                    </li>
                    <mac-item>Mac</mac-item>
                    <ipad-item>iPad</ipad-item>
                    <iphone-item>iPhone</iphone-item>
                    <watch-item>Watch</watch-item>
                    <airpods-item>AirPods</airpods-item>
                    <tv-home-item>TV y Casa</tv-home-item>
                    <entertainment-item>Entretenimiento</entertainment-item>
                    <support-item>Soporte</support-item>
                    <where-to-buy-item>Dónde comprar</where-to-buy-item>
                </ul>
            </nav>
        </div>

        <!-- Cuerpo -->
        <br><br>

        <div class="Body row">
            <div class="Uno-Tres col-6" style="border: 2px solid blue;">
                <div class="Uno row" style="border: 2px solid black;">
                    <div class="Formulario-Boton col-3" style="border: 2px solid red;"></div>
                    <br>
                    <div class="Video-Carrusel col-9" style="border: 2px solid red;"></div>
                </div>
                <br>
                <div class="Tres" style="border: 2px solid black;"></div>
            </div>
            <br><br>
            <div class="Dos col-6 product-container" style="border: 2px solid blue;">
                <!-- Tarjeta 1 -->
                <div class="product-card">
                    <img src="https://www.apple.com/v/iphone/home/bx/images/overview/select/iphone_16pro__erw9alves2qa_large.png" alt="iPhone 16 Pro" class="product-image">
                    <div class="product-details">
                        <span class="new-badge">Nuevo</span>
                        <h2 class="product-title">iPhone 16 Pro</h2>
                        <p class="product-description">El iPhone en su máxima expresión.</p>
                        <div class="product-buttons">
                            <button class="info-button">Más información</button>
                            <button class="buy-button">Comprar</button>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta 2 -->
                <div class="product-card">
                    <img src="https://www.apple.com/v/iphone/home/bx/images/overview/select/iphone_16__c5bvots96jee_large.png" alt="iPhone 16" class="product-image">

                        <span class="new-badge">Nuevo</span>
                        <h2 class="product-title">iPhone 16</h2>
                        <p class="product-description">Repleto de posibilidades.</p>
                        <div class="product-buttons">
                            <button class="info-button">Más información</button>
                            <button class="buy-button">Comprar</button>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta 3 -->
                <div class="product-card">
                    <img src="https://www.apple.com/v/iphone/home/bx/images/overview/select/iphone_15__buwagff0mwwi_large.png" alt="iPhone 15" class="product-image">
                    <div class="product-details">
                        <span class="new-badge">Nuevo</span>
                        <h2 class="product-title">iPhone 15</h2>
                        <p class="product-description">Innovación y estilo.</p>
                        <div class="product-buttons">
                            <button class="info-button">Más información</button>
                            <button class="buy-button">Comprar</button>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta 4 -->
                <div class="product-card">
                    <img src="https://www.apple.com/v/iphone/home/bx/images/overview/select/iphone_14__eso1fig4ci6a_large.png" alt="iPhone 14" class="product-image">
                    <div class="product-details">
                        <span class="new-badge">Nuevo</span>
                        <h2 class="product-title">iPhone 14</h2>
                        <p class="product-description">Rendimiento avanzado.</p>
                        <div class="product-buttons">
                            <button class="info-button">Más información</button>
                            <button class="buy-button">Comprar</button>
                        </div>
                    </div>
                </div>
